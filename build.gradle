plugins {
    id 'java'
}

group 'GroupID-Mike'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'TSync'
    }
    archivesBaseName = "kuku"
    project.version = "12"
}
